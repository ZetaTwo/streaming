<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		body {
			font-family: sans-serif;
		}
		.monospace {
			font-family: monospace;
		}
		.toc {
			width: 90%;
			padding: 0;
			border: 1px solid #000000;
			border-width: 1px 1px 0px;
		}
		.toc-entry {
			width: 100%;
			margin: 0;

			border-bottom: 1px solid #000000;
		}
		.toc-entry div {
			padding: 10px;
		}
		.toc .active {
			background-color: #fff8f8;
		}
	</style>
</head>
<body>
	<div class="toc">
	  <div class="toc-entry active"><div>Intro</div></div>
	  <div class="toc-entry"><div>Environment</div></div>
	  <div class="toc-entry"><div>Warmup</div></div>
	  <div class="toc-entry"><div>Web</div></div>
	</div>

	<script>
		document.getElementById('path').textContent = `nodecg${window.location.pathname}`;

		// You can access the NodeCG api anytime from the `window.nodecg` object
		// Or just `nodecg` for short. Like this!:
		nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
	</script>
</body>
</html>
